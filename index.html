<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header header__line">
        <img class="logo" src="./images/Mesto.svg" alt="Логотип Место">
      </header>

      <main>
        <section class="profile">
          <div class="profile__avatar">
            <div class="profile__circle">
              <img class="profile__photo" src="./images/avatar-tinypng.jpg" alt="Жак-Ив Кусто">
            </div>
            <div class="profile__info">
              <div class="profile__edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="profile__edit-button">
                  <img class="profile__pen" src="./images/pen.png" alt="Ручка">
                </div>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>

          </div>
          <div class="profile__add-button">
            <img class="profile__plus" src="./images/plus.png" alt="Плюс">
          </div>
        </section>

        <section class="gallery">
          <div class="gallery__cards">
            <img class="gallery__img" src="./images/chirch-tinypng.jpg" alt="Церковь">
            <div class="gallery__container">
              <h3 class="gallery__place">Карачаевск</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/sunrise-tinypng.jpg" alt="Эльбрус">
            <div class="gallery__container">
              <h3 class="gallery__place">Гора Эльбрус</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/mountain-tinypng.jpg" alt="Домбай">
            <div class="gallery__container">
              <h3 class="gallery__place">Домбай</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/sunrise-tinypng.jpg" alt="Эльбрус">
            <div class="gallery__container">
              <h3 class="gallery__place">Гора Эльбрус</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/mountain-tinypng.jpg" alt="Домбай">
            <div class="gallery__container">
              <h3 class="gallery__place">Домбай</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/chirch-tinypng.jpg" alt="Церковь">
            <div class="gallery__container">
              <h3 class="gallery__place">Карачаево-Черкесия</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>
 
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Елизавета Буракова</p>
      </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <input class="form__subtitle form__subtitle_name" type="text" name="name" placeholder="Жак-Ив Кусто">
          <input class="form__subtitle form__subtitle_job" type="text" name="occupation" placeholder="Исследователь океана">
          <button  class="form__button form__button_text" type="submit" name="safe" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>

</html>
