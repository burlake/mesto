<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img class="logo" src="./images/mesto.png" alt="Логотип Место">
        <img class="logo__line" src="./images/Line.png" alt="Линия">
      </header>

      <main>
        <section class="profile">
          <div class="avatar">
            <div class="profile__circle">
              <img class="profile__photo person__photo" src="./images/avatar-tinypng.jpg" alt="Жак-Ив Кусто">
            </div>
            <div class="profile-info">
              <div class="profile__edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="edit-button">
                  <img class="pen" src="./images/pen.png" alt="Ручка">
                </div>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>

          </div>
          <div class="add-button__plus">
            <img class="plus" src="./images/plus.png" alt="Плюс">
          </div>
        </section>

        <section class="gallery">
          <div class="gallery__cards">
            <img class="gallery__img" src="./images/chirch-tinypng.jpg" alt="Церковь">
            <div class="container">
              <h3 class="place__title">Карачаевск</h3>
              <img class="like like-active" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/sunrise-tinypng.jpg" alt="Эльбрус">
            <div class="container">
              <h3 class="place__title">Гора Эльбрус</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/mountain-tinypng.jpg" alt="Домбай">
            <div class="container">
              <h3 class="place__title">Домбай</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/sunrise-tinypng.jpg" alt="Эльбрус">
            <div class="container">
              <h3 class="place__title">Гора Эльбрус</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/mountain-tinypng.jpg" alt="Домбай">
            <div class="container">
              <h3 class="place__title">Домбай</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/chirch-tinypng.jpg" alt="Церковь">
            <div class="container">
              <h3 class="place__title">Карачаево-Черкесия</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>
 
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Елизавета Буракова</p>
      </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="form-title">Редактировать профиль</h2>
        <div class="subtitle">
          <p class="form-subtitle" type="text" name="name" placeholder="Жак-Ив Кусто" />
          <p class="form-subtitle" type="text" name="occupation" placeholder="Исследователь океана" />
          <button  class="action-button action-button__text" type="button" name="safe" value="Сохранить" />Сохранить</button>
        </div>
      </div>
    </div>

    </div>
  </div>
</body>

</html>
