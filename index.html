<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header header__line">
        <img class="logo" src="./images/Mesto.svg" alt="Логотип Место">
      </header>

      <main>
        <section class="profile">
          <img class="profile__photo" src="./images/avatar-tinypng.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Edit"></button>
            <div class="break"></div> <!-- перенос на новую строку -->
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Add"></button>
        </section>

        <section class="gallery">
          <div class="gallery__cards">
            <img class="gallery__img" src="./images/chirch-tinypng.jpg" alt="Церковь">
            <div class="gallery__container">
              <h2 class="gallery__place">Карачаевск</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/sunrise-tinypng.jpg" alt="Эльбрус">
            <div class="gallery__container">
              <h2 class="gallery__place">Гора Эльбрус</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/mountain-tinypng.jpg" alt="Домбай">
            <div class="gallery__container">
              <h2 class="gallery__place">Домбай</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/sunrise-tinypng.jpg" alt="Эльбрус">
            <div class="gallery__container">
              <h2 class="gallery__place">Гора Эльбрус</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/mountain-tinypng.jpg" alt="Домбай">
            <div class="gallery__container">
              <h2 class="gallery__place">Домбай</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/chirch-tinypng.jpg" alt="Церковь">
            <div class="gallery__container">
              <h2 class="gallery__place">Карачаево-Черкесия</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>

        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Елизавета Буракова</p>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <button class="popup__close-button" type="button" aria-label="Close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" action="#" method="get" name="ProfileForm">
            <input class="form__subtitle form__subtitle_text_name" type="text" name="name" placeholder="Жак-Ив Кусто">
            <input class="form__subtitle form__subtitle_text_job" type="text" name="occupation"
              placeholder="Исследователь океана">
            <button class="form__button" type="submit" name="safe" value="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
