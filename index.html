<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img class="logo" src="./images/mesto.png" alt="Логотип Место">
        <img class="logo__line" src="./images/Line.png" alt="Линия">
      </header>

      <main>
        <section class="avatar">
          <img class="profile__photo" src="./images/avatar-tinypng.jpg" alt="Жак-Ив Кусто">
          <div class="profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <div class="add-button">
            <img class="add-button__vector" src="./images/Rectangle-2.png" alt="Ручка">
          </div>
        </section>

        <section class="gallery">
          <div class="gallery__cards">
            <img class="gallery__img" src="./images/chirch-tinypng.jpg" alt="Церковь">
            <div class="container">
              <h3 class="place__title">Карачаевск</h3>
              <div class="like_1" src="./images/heart.png" alt="Сердце"></div>
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/sunrise-tinypng.jpg" alt="Эльбрус">
            <div class="container">
              <h3 class="place__title">Гора Эльбрус</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/mountain-tinypng.jpg" alt="Домбай">
            <div class="container">
              <h3 class="place__title">Домбай</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/sunrise-tinypng.jpg" alt="Эльбрус">
            <div class="container">
              <h3 class="place__title">Гора Эльбрус</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/mountain-tinypng.jpg" alt="Домбай">
            <div class="container">
              <h3 class="place__title">Домбай</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

          <div class="gallery__cards">
            <img class="gallery__img" src="./images/chirch-tinypng.jpg" alt="Церковь">
            <div class="container">
              <h3 class="place__title">Карачаево-Черкесия</h3>
              <img class="like" src="./images/heart.png" alt="Сердце">
            </div>
          </div>

        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Елизавета Буракова</p>
      </footer>
    </div>
  </div>
